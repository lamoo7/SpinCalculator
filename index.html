<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garen Spin Calculator</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main>
    <div id="level">
      <h2>1. Select Level</h2>
      <input type="number" id="championLevel" min="1" max="18" value="1" />
    </div>

    <div id="spin">
      <h2>2. Select E Ability Rank</h2>
      <input type="number" min="1" max="5" value="1" id="eRank" />
    </div>

    <div id="items">
      <h2>3. Select Items</h2>
      <div id="squares">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </div>
  </main>

  <aside>
    <div id="spin-info">
      <h2>Spins: <span id="spinCount">7</span></h2>
      <h2>DMG per spin: <span id="dmgPerSpin">0</span> / <img src="images/judgment.webp"><span id="closestDmgPerSpin">0</span> </h2>
      <h2>Total E DMG: <span id="totalEDmg">0</span> / <img src="images/judgment.webp"><span id="closestTotalEDmg">0</span> </h2>
    </div>
    <div id="stats">
      <div class="row">
        <img src="images/AD.png" alt="icon" />
        <span id="adValue">69</span>
      </div>
      <div class="row">
        <img src="images/attack-speed.webp" alt="icon" />
        <span id="asValue">0.625 / 0%</span>
      </div>
    </div>
  </aside>

  <dialog id="itemModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Select an Item</h2>
        <input type="text" id="itemSearch" placeholder="Search items..." />
      </div>
      <div class="modal-body">
        <!-- Items will be dynamically added here -->
      </div>
    </div>
  </dialog>

  <script src="scripts/itemAPI.js"></script>
  <script src="scripts/calculator.js"></script>
  <script src="scripts/modal.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
